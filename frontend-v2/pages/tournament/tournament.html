<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Tournaments</h1>
          <p class="mt-2 text-gray-600">Join exciting Pong tournaments and compete for glory!</p>
        </div>
        <button id="createTournamentBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
          Create Tournament
        </button>
      </div>
    </div>

    <!-- Tournament Filters -->
    <div class="mb-6">
      <div class="flex space-x-4">
        <select id="statusFilter" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="">All Status</option>
          <option value="registration">Registration Open</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
        <button id="refreshBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
          Refresh
        </button>
      </div>
    </div>

    <!-- Tournament Grid -->
    <div id="tournamentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Tournament cards will be inserted here -->
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading tournaments...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-12 hidden">
      <div class="text-gray-400 text-6xl mb-4">üèÜ</div>
      <h3 class="text-xl font-medium text-gray-900 mb-2">No tournaments found</h3>
      <p class="text-gray-600 mb-6">Be the first to create an exciting tournament!</p>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        Create First Tournament
      </button>
    </div>

  </div>
</div>

<!-- Create Tournament Modal -->
<div id="createTournamentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
      <div class="px-6 py-4 border-b">
        <h3 class="text-lg font-medium text-gray-900">Create New Tournament</h3>
      </div>
      
      <form id="createTournamentForm" class="p-6 space-y-4">
        <div>
          <label for="tournamentName" class="block text-sm font-medium text-gray-700 mb-1">Tournament Name</label>
          <input type="text" id="tournamentName" name="name" required 
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter tournament name">
        </div>
        
        <div>
          <label for="tournamentDescription" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
          <textarea id="tournamentDescription" name="description" rows="3"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Describe your tournament..."></textarea>
        </div>
        
        <div>
          <label for="maxParticipants" class="block text-sm font-medium text-gray-700 mb-1">Max Participants</label>
          <select id="maxParticipants" name="max_participants" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="4">4 Players</option>
            <option value="8" selected>8 Players</option>
            <option value="16">16 Players</option>
            <option value="32">32 Players</option>
          </select>
        </div>
        
        <div>
          <label for="tournamentPrize" class="block text-sm font-medium text-gray-700 mb-1">Prize (Optional)</label>
          <input type="text" id="tournamentPrize" name="prize"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="e.g., Winner gets bragging rights!">
        </div>
        
        <div class="flex space-x-3 pt-4">
          <button type="button" id="cancelCreateBtn" 
                  class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg transition-colors">
            Cancel
          </button>
          <button type="submit" 
                  class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">
            Create Tournament
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
